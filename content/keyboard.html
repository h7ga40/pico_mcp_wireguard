<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pico Remote Keyboard</title>
  <style>
    body {
        font-family: system-ui, sans-serif;
        margin: 12px
    }

    h1 {
      font-size: 20px;
      margin: 0 0 10px
    }

    .keyboard {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 8px 0
    }

    .key {
      font-size: 18px;
      padding: 12px 14px;
      text-align: center;
      line-height: 30px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Pico Remote Keyboard</h1>
  <div class="keyboard" id="row1"></div>
  <div class="keyboard" id="row2"></div>
  <div class="keyboard" id="row3"></div>
  <div class="keyboard" id="row4"></div>
  <script>
    async function rpc(name, args) {
      const body = { jsonrpc: '2.0', method: 'tools/call', params: { name, arguments: args }, id: 1 };
      const r = await fetch('/message', { method: 'POST', headers: { 'content-type': 'application/json' }, body: JSON.stringify(body) });
      return r.json();
    }
    async function k(key) { await rpc('send_key', { key }); }
    async function combo(keys) { await rpc('send_key', { combo: keys }); }

    const rows = [
      "1234567890".split(""),
      "QWERTYUIOP".split(""),
      "ASDFGHJKL".split(""),
      "ZXCVBNM".split("")];
    let i = 1;
    rows.forEach(keys => {
      const keyboard = document.getElementById("row" + i);
      i += 1;
      keys.forEach(key => {
        const button = document.createElement("div");
        button.className = "key";
        button.textContent = key;
        button.addEventListener("click", () => k(key));
        keyboard.appendChild(button);
      });
    });
  </script>
  <div class="keyboard">
    <button class="key" onclick="k('Enter')">Enter</button>
    <button class="key" onclick="k('Backspace')">BS</button>
    <button class="key" onclick="k('Escape')">Esc</button>
  </div>
  <div class="keyboard">
    <button class="key" onclick="k('Power')">Power</button>
    <button class="key" onclick="k('Sleep')">Sleep</button>
    <button class="key" onclick="k('Mute')">Mute</button>
  </div>
  <div class="keyboard">
    <button class="key" onclick="combo(['CTRL','c'])">Ctrl+C</button>
    <button class="key" onclick="combo(['CTRL','v'])">Ctrl+V</button>
    <button class="key" onclick="combo(['CTRL','a'])">Ctrl+A</button>
  </div>
</body>

</html>
